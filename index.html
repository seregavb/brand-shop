<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop - Main page</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__Left"><a href="#" class="header_Logo"><img src="images/logo.svg" alt="Logo"></a>
                <a href="#" class="header_Search"><img src="images/search.svg" alt="Search"></a>
            </div>
            <div class="header__Right"><a href="#" class="header_Menu"><img src="images/menu.svg" alt="Menu"></a>
                <a href="#" class="header_User"><img src="images/user.svg" alt="User"></a>
                <span class="header_Cart_Wrap">
                    <a href="#" class="header_Cart"><img src="images/cart.svg" alt="Cart"></a>
                    <span>5</span>
                </span>
            </div>
        </div>
    </div>

    <div class="brand">
        <div class="brand_Left">
            <img src="images/man.jpg" alt="brand_man">
        </div>

        <div class="brand_Right">
            <div class="brand_text">
                <div class="brand_text__firstRow">THE BRAND</div>
                <div class="brand_text__secondRow">OF LUXERIOUS <span>FASHION</span></div>
            </div>
        </div>
    </div>

    <div class="offers container">
        <div class="offers_ForWomen">
            <img src="images/offersForWomen.jpg" alt="offersForWomen">
            <div class="offersText">
                <div class="offersText_Up">30% OFF</div>
                <div class="offersText_Down">FOR WOMEN</div>
            </div>
        </div>
        <div class="offers_ForMan">
            <img src="images/offersForMan.jpg" alt="offersForMan">
            <div class="offersText">
                <div class="offersText_Up">HOT DEAL</div>
                <div class="offersText_Down">FOR MEN</div>
            </div>
        </div>
        <div class="offers_ForKids">
            <img src="images/offersForKids.jpg" alt="offersForKids">
            <div class="offersText">
                <div class="offersText_Up">NEW ARRIVALS</div>
                <div class="offersText_Down">FOR KIDS</div>
            </div>
        </div>
        <div class="offers_Accesorise">
            <img src="images/Accesorise.jpg" alt="Accesorise">
            <div class="offersText">
                <div class="offersText_Up">LUXIROUS & TRENDY</div>
                <div class="offersText_Down">ACCESORIES</div>
            </div>
        </div>
    </div>

</body>

</html>
